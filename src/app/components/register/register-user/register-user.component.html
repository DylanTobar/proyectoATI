<body class="body">
  <div class="container">
    <div class="row">
      <form [formGroup]="addressForm" novalidate (ngSubmit)="crearUsuario()">
        <mat-card class="mat_card">
          <mat-card-content>
            <h2>Registro</h2>

            <div class="row">
              <div class="col">
                <mat-form-field class="mat-form-field" appearance="fill">
                  <input type="text" matInput placeholder="Nombre" formControlName="name" required autofocus>
                  <mat-error *ngIf="addressForm.controls['name'].hasError('required')">
                    El Nombre es <strong>requerido</strong>
                  </mat-error>
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <mat-form-field class="mat-form-field" appearance="fill">
                  <input type="text" matInput placeholder="Apellido" formControlName="lastname" required autofocus>
                  <mat-error *ngIf="addressForm.controls['lastname'].hasError('required')">
                    El Apellido es <strong>requerido</strong>
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <mat-form-field class="mat-form-field" appearance="fill">
                  <input type="text" matInput placeholder="DPI" formControlName="dpi" required autofocus>
                  <mat-error *ngIf="addressForm.controls['dpi'].hasError('required')">
                    El DPI es <strong>requerido</strong>
                  </mat-error>
                </mat-form-field>
              </div>
            </div>



          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary" [disabled]="addressForm.invalid" type="submit">Completar
              Registro</button>
          </mat-card-actions>
        </mat-card>
      </form>
    </div>
  </div>
</body>
