<body class="body">
  <div class="container">
    <div class="row">
      <form [formGroup]="addressForm" novalidate (ngSubmit)="crearUsuario()">
        <mat-card class="card">
          <mat-card-content>
            <h2>Registro</h2>

            <div class="row">
              <div class="col">
                <mat-form-field class="mat-form-field" appearance="fill">
                  <input type="email" matInput placeholder="Correo" formControlName="email" required autofocus>
                  <mat-error *ngIf="addressForm.controls['email'].hasError('required')">
                    El Correo es <strong>requerido</strong>
                  </mat-error>
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <mat-form-field class="mat-form-field" appearance="fill">
                  <input type="password" matInput placeholder="Contraseña" formControlName="password" required>
                  <mat-error *ngIf="addressForm.controls['password'].hasError('required')">
                    La Contraseña es <strong>requerida</strong>
                  </mat-error>
                </mat-form-field>
              </div>
            </div>

            <mat-form-field appearance="fill">
              <mat-label>ROL</mat-label>
              <mat-select formControlName="admin">
                <mat-option value="1" >administrador</mat-option>
                <mat-option value="2" >usuario</mat-option>
              </mat-select>
              <mat-error *ngIf="addressForm.controls['admin'].hasError('required')">
                El Rol es <strong>requerido</strong>
              </mat-error>
            </mat-form-field>

          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary" [disabled]="addressForm.invalid" type="submit">Completar
              Registro</button>
          </mat-card-actions>
        </mat-card>
      </form>
    </div>
  </div>
</body>
